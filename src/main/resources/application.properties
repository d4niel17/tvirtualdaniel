

spring.datasource.url=jdbc:postgresql://localhost:5432/tiendav?useSSL=false
spring.datasource.username=postgres
spring.datasource.password=admin

##Configuraciones JPA - Hibernate
#spring.jpa.generate-ddl=true
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.implicit-strategy= org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy= org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#Configuraciones MVC
server.port=8087

spring.mvc.view.prefix= resources/templates
spring.mvc.view.suffix=html

#Configuraciones spring security

server.servlet.context-path=/tiendaonline
